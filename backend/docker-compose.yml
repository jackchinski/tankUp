version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gas-fountain-db
    environment:
      POSTGRES_USER: ${DB_USER:-gasfountain}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gasfountain123}
      POSTGRES_DB: ${DB_NAME:-gasfountain}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gasfountain}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gas-fountain-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gas-fountain-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      # Database connection (used by Prisma)
      DATABASE_URL: postgresql://${DB_USER:-gasfountain}:${DB_PASSWORD:-gasfountain123}@postgres:5432/${DB_NAME:-gasfountain}?schema=public
      # Legacy DB env vars (for compatibility)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-gasfountain}
      DB_PASSWORD: ${DB_PASSWORD:-gasfountain123}
      DB_NAME: ${DB_NAME:-gasfountain}
      INDEXER_SECRET: ${INDEXER_SECRET:-}
      DISTRIBUTOR_PRIVATE_KEY: ${DISTRIBUTOR_PRIVATE_KEY:-}
      # Contract addresses (set in .env file)
      CONTRACT_ADDRESS_1: ${CONTRACT_ADDRESS_1:-}
      CONTRACT_ADDRESS_10: ${CONTRACT_ADDRESS_10:-0xfef4cc60c634c0f911a11abb120503bfabf2df66}
      CONTRACT_ADDRESS_42161: ${CONTRACT_ADDRESS_42161:-0xe4dccc71893b66232892f1770ebe6ac75dba80b9}
      CONTRACT_ADDRESS_8453: ${CONTRACT_ADDRESS_8453:-0x771DffdD30Cae323afF4b72a356C023c963A8236}
      CONTRACT_ADDRESS_480: ${CONTRACT_ADDRESS_480:-0xa919f82f753c6e63ae1644f8d225c781e5287676}
      CONTRACT_ADDRESS_137: ${CONTRACT_ADDRESS_137:-}
      CONTRACT_ADDRESS_56: ${CONTRACT_ADDRESS_56:-}
      CONTRACT_ADDRESS_43114: ${CONTRACT_ADDRESS_43114:-}
      CONTRACT_ADDRESS_534352: ${CONTRACT_ADDRESS_534352:-}
      CONTRACT_ADDRESS_7777777: ${CONTRACT_ADDRESS_7777777:-}
      # Optional RPC URLs
      ETH_RPC_URL: ${ETH_RPC_URL:-}
      OP_RPC_URL: ${OP_RPC_URL:-}
      ARB_RPC_URL: ${ARB_RPC_URL:-}
      BASE_RPC_URL: ${BASE_RPC_URL:-}
      BSC_RPC_URL: ${BSC_RPC_URL:-}
      AVAX_RPC_URL: ${AVAX_RPC_URL:-}
      SCROLL_RPC_URL: ${SCROLL_RPC_URL:-}
      ZORA_RPC_URL: ${ZORA_RPC_URL:-}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./prisma:/app/prisma
    networks:
      - gas-fountain-network
    env_file:
      - .env
    # Run migrations first, then start dev server
    # Use the prisma binary from node_modules to ensure correct version
    # For first run, use db push (creates schema without migrations)
    # For production, use: ./node_modules/.bin/prisma migrate deploy
    command: sh -c "sleep 5 && ./node_modules/.bin/prisma db push --accept-data-loss --skip-generate && npm run dev"

  ngrok-backend:
    build:
      context: ./ngrok
      dockerfile: Dockerfile.dev
    container_name: ngrok
    command: "http backend:3000 --domain=${NGROK_BACKEND_PUBLIC_DOMAIN}"
    networks:
      - gas-fountain-network
    environment:
      - NGROK_AUTHTOKEN=${NGROK_BACKEND_AUTHTOKEN}
    ports:
      - "4041:4041"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fs -H 'Accept: application/json' http://localhost:4041/api/tunnels | jq -r '.tunnels[0].public_url'",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

    env_file:
      - .env
volumes:
  postgres_data:

networks:
  gas-fountain-network:
    driver: bridge
